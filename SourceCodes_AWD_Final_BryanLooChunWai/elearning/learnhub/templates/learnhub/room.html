<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Chat Room</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }
        .chat-container {
            display: flex;
            flex-direction: column;
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        #chat-log {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #222;
            border-radius: 5px;
        }
        .chat-message {
            padding: 8px;
            border-radius: 5px;
            margin-bottom: 5px;
        }
        .chat-input {
            display: flex;
            margin-top: 10px;
        }
        #chat-message-input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        #chat-message-submit {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h2>Chat Room: {{ room_name }}</h2>
        <!-- Chat log (Scrollable) -->
        <div id="chat-log">
            {% for message in messages %}
                <div class="chat-message {% if message.sender == user.username %}user-message{% else %}other-message{% endif %}">
                    <strong>{{ message.sender }}:</strong> {{ message.message }}
                </div>
            {% endfor %}
        </div>
        <!-- Chat Input -->
        <div class="chat-input">
            <input id="chat-message-input" type="text" placeholder="Type your message...">
            <input id="chat-message-submit" type="button" value="Send">
        </div><br><br>
        <a href="{% url 'chat' %}" class="return">Return to chats</a>
    </div>
    {{ room_name|json_script:"room-name" }}
    <script>
        const username = "{{ user.username|escapejs }}";
        const roomName = JSON.parse(document.getElementById('room-name').textContent);
        const chatSocket = new WebSocket(
            (window.location.protocol === "https:" ? "wss://" : "ws://") + window.location.host + "/ws/" + roomName + "/"
        );
        chatSocket.onmessage = function(e) {
            const data = JSON.parse(e.data);
            const chatLog = document.querySelector('#chat-log');
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('chat-message');
            if (data.sender === username) {
                messageDiv.classList.add('user-message');
            } else {
                messageDiv.classList.add('other-message');
            }
            messageDiv.innerHTML = `<strong>${data.sender}:</strong> ${data.message}`;
            chatLog.appendChild(messageDiv);
            chatLog.scrollTop = chatLog.scrollHeight;
        };
        chatSocket.onclose = function(e) {
            console.error('Chat socket closed unexpectedly');
        };
        document.querySelector('#chat-message-input').focus();
        document.querySelector('#chat-message-input').onkeyup = function(e) {
            if (e.keyCode === 13) {
                document.querySelector('#chat-message-submit').click();
            }
        };
        document.querySelector('#chat-message-submit').onclick = function(e) {
            const messageInputDom = document.querySelector('#chat-message-input');
            const message = messageInputDom.value.trim();
            if (message !== "") {
                chatSocket.send(JSON.stringify({
                    'message': message,
                    'sender': username
                }));
                messageInputDom.value = '';
            }
        };
    </script>
</body>
</html>
